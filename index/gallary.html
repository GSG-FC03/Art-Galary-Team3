<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../style/style.css" />
    <title>Gallery</title>
    <link
    rel="stylesheet"

  <body>
    <main class="Container">
      <header>
        <div class="backbtn">
          <i class="fa fa-angle-left w3-large" aria-hidden="true"></i>
        </div>
        <section class="text_one">
          <h3>IIlustrations</h3>
        </section>

       <!-- start creating horizontal boxes -->
    <section>
      <h2 class="heading-2">CURATED GALLERIES</h2>
      <div class="horizontal-boxes">
        <div class="oil-paintings">
          <img src="/images/first image.svg" alt="Oil Paintings" />

        </div>
        <div class="museums">
          <img src="/images/third images.svg" alt="Museums" />
          <h3>Museums</h3>
        </div>
        <div class="wall-arts">
          <img src="/images/second image.svg" alt="Wall Arts" />

        </div>
       
          <div class="oil-paintings">
            <img src="/images/first image.svg" alt="Oil Paintings" />
            <h3>Oil paintings</h3>
          </div>
          <div class="museums">
            <img src="/images/third images.svg" alt="Museums" />
            <h3>Museums</h3>
          </div>
          <div class="wall-arts">
            <img src="/images/second image.svg" alt="Wall Arts" />

         </div>
      </div>
      <!-- end creating horizontal boxes -->
    </section>
      <section class="img-container">
        <div class="main-box1"></div>
        <div class="main-box2">
            <div class="box1">

            </div>
            <div class="box2">
                <div class="img4"></div>

            </div>
        </div>
    </section>
      <footer class="garally-footer">
        <i class="fa fa-compass" aria-hidden="true"></i>
        <i class="fas fa-th-large"></i>
        <i class="fas fa-plus-circle"></i>
        <i class="fas fa-pen"></i>
        <i class="fas fa-user-alt"></i>
      </footer>
    
    </main>
