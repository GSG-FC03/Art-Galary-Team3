<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../style/style.css" />
    <title>Gallery</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  </head>
  <body>
    <main class="Container">
      <header>
        <div class="backbtn">
          <i class="fa fa-angle-left w3-large" aria-hidden="true"></i>
        </div>
        <section class="text_one">
          <h3 class="head1">IIlustrations</h3>
        </section>
      </header>
       <!-- start creating horizontal boxes -->
    <section class="main-head">
      <h2 class="heading-2">CURATED GALLERIES</h2>
      <div class="horizontal-boxes">
        <div class="oil-paintings">
          <img src="/images/first image.svg" alt="Oil Paintings" class="image"/>
          <h3>Oil paintings</h3>
        </div>
        <div class="museums">
          <img src="/images/third images.svg" alt="Museums" class="image" />
          <h3>Museums</h3>
        </div>
        <div class="wall-arts">
          <img src="/images/second image.svg" alt="Wall Arts" class="image" />
          <h3>Wall arts</h3>
        </div>
       
         
      </div>
      <!-- end creating horizontal boxes -->
    </section>
      <section class="img-container">
        <div class="main-box1"></div>
        <div class="main-box2">
            <div class="box1">
                <div class="img1"></div>
                <div class="img2"></div>
               
            </div>
            <div class="box2">
                <div class="img4"></div>
               
            </div>
        </div>
    </section>
    </main>
    <footer>
      <div class="icons">
        <i class="fa fa-compass"></i>
        <i class="fa fa-th-large" aria-hidden="true"></i>
        <i class="fa fa-plus-circle" aria-hidden="true"></i>
        <i class="fa fa-edit"></i>
        <i class="fa fa-user" aria-hidden="true"></i>
      </div>
    </footer>

  </body>
</html>
